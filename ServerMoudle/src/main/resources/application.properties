##Connector4Mysql
    spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
    spring.datasource.url=jdbc:mysql://localhost:3306/moocspider?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    spring.datasource.username=root
#    spring.datasource.password=123456
    spring.datasource.password=root
    # 初始化大小，最小，最大
    spring.datasource.druid.initial-size=5
    spring.datasource.druid.min-idle=5
    spring.datasource.druid.max-active=20
    # 配置获取连接等待超时的时间
    spring.datasource.druid.max-wait=60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位毫秒
    spring.datasource.druid.time-between-eviction-runs-millis=60000
    # 配置一个连接在池中最小生存时间
    spring.datasource.druid.min-evictable-idle-time-millis= 300000
    spring.datasource.druid.validation-query=SELECT 1 FROM sys_user
    spring.datasource.druid.test-while-idle=true
    spring.datasource.druid.test-on-borrow = false
    spring.datasource.druid.test-on-return=false
    # 打开 PSCache，并且指定每个连接上 PSCache 的大小
    spring.datasource.druid.pool-prepared-statements= true
    spring.datasource.druid.max-pool-prepared-statement-per-connection-size= 20
    # 配置监控统计拦截的 Filter，去掉后监控界面 SQL 无法统计，wall 用于防火墙
#    spring.datasource.druid.filters=stat,wall,log4j
    # 通过 connection-properties 属性打开 mergeSql 功能；慢 SQL 记录
    spring.datasource.druid.connection-properties= druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
    # 配置 DruidStatFilter
    spring.datasource.druid.web-stat-filter.enabled=true
    spring.datasource.druid.web-stat-filter.url-pattern = /*
    spring.datasource.druid.web-stat-filterexclusions=.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
    # 配置 DruidStatViewServlet
    spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*

    # IP 白名单，没有配置或者为空，则允许所有访问
#    spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
    # IP 黑名单，若白名单也存在，则优先使用
#    spring.datasource.druid.stat-view-servlet.deny=
    # 禁用 HTML 中 Reset All 按钮
    spring.datasource.druid.stat-view-servlet.reset-enable= false
    # 登录用户名/密码
    spring.datasource.druid.stat-view-servlet.login-username=root
    spring.datasource.druid.stat-view-servlet.login-password=123456
