#配置Redis连接池
#Redis的连接池的最大连接数
spring.redis.jedis.pool.max-active=300
#Redis的连接池的最大空闲连接数
spring.redis.jedis.pool.max-idle=100
#连接池的最大阻塞等待时间，-1表示没有限制
spring.redis.jedis.pool.max-wait=-1ms
#Redis的连接池的最小空闲连接数
spring.redis.jedis.pool.min-idle=5
